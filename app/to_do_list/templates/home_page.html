{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/home_page.css' %}">
    <title>To-Do List</title>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <ul class="menu">
            <li>
                <a href="{% url 'to_do_add' %}">Add To Do</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>To-Do List</h1>
    {% for to_do in to_do_list %}
    <h2 class="to_do_row">{{ to_do.title }}<br>Status: {{ to_do.status }}<br><a
            href="{% url 'to_do_detail' to_do.pk %}">Подробнее</a></h2>
    {% endfor %}
    <div class="endblock"></div>
</div>
</body>
</html>
