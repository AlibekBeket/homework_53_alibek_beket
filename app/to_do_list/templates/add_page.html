{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/add_page.css' %}">
    <title>Add To Do</title>
</head>
<body>
<div class="container">
    <h1>Add To Do</h1>
    <div class="form">
        <form action="{% url 'to_do_add' %}" method="post">
            {% csrf_token %}
            <div class="form_row">
                <input placeholder="Заголовок" maxlength="200" type="text" name="title">
            </div>
            <div class="form_row description">
                <textarea placeholder="Описание" maxlength="1000" rows="5" cols="24" name="description"></textarea>
            </div>
            <div class="form_row">
                <span>Статус - </span>
                <select name="status" placeholder="Статус">
                    <option value="new">Новый</option>
                    <option value="in progress">В процессе</option>
                    <option value="made">Сделано</option>
                </select>
            </div>
            <div class="form_row">
                <input type="date" name="date">
            </div>
            <div class="form_row">
                <input type="submit" value="Подтвердить">
            </div>
        </form>
    </div>
</div>
</body>
</html>
